<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas" width="825" height="300"></canvas>
  <script type="text/javascript">
    function drawCircle(ctx, x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 4.5, 0, 2*Math.PI);
      ctx.fillStyle = "#0cff54";
      ctx.fill();
    }

    function drawSquare(ctx, x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 8, y);
      ctx.lineTo(x + 8, y + 8);
      ctx.lineTo(x, y + 8);
      ctx.closePath();
      ctx.fillStyle = "#ffffff";
      ctx.fill();
    }

    function drawTriangle(ctx, x, y) {
      ctx.beginPath();
      var top = {
        x: 4.5,
        y: Math.sqrt(3) * 9 / 2,
      };
      ctx.moveTo(x, y);
      ctx.lineTo(x + 9, y);
      ctx.lineTo(x + top.x, y - top.y);
      ctx.closePath();
      ctx.fillStyle = "#170cff";
      ctx.fill();
    }

    function drawAxis() {
      var y = 0;
      ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
      for(var i = 0; i < 7; i++) {
        y += 30;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineWidth = 1;
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }

    function drawText(ctx, x, text) {
      ctx.font = "bold 12px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText(text, x, 241);
    }

    function drawSmallText(ctx, x, text) {
      ctx.font = "9.5px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText(text, x, 294);
    }

    function drawCurve() {
      ctx.beginPath();
      ctx.moveTo(111, 82);
      ctx.quadraticCurveTo(183, 21, 248, 34);
      ctx.quadraticCurveTo(283, 37, 336, 114);
      ctx.quadraticCurveTo(420, 230, 481, 148);
      ctx.quadraticCurveTo(566, 39, 657, 142);
      ctx.lineTo(709, 179);
      ctx.lineTo(709, 210);
      ctx.lineTo(111, 210);
      ctx.closePath();
      ctx.moveTo(111, 82);
      var gradient = ctx.createLinearGradient(0, 0, 598, 0);
      gradient.addColorStop(0, "#ff3f0c");
      gradient.addColorStop(0.08, "#d8350a");
      gradient.addColorStop(0.91, "#d8350a");
      gradient.addColorStop(1, "#ff3f0c");
      ctx.fillStyle = gradient;
      ctx.translate(111, 82);
      ctx.fill();
    }

    var canvasElement = document.querySelector('canvas');
    var ctx = canvasElement.getContext('2d');
    var height = canvasElement.height;
    var width = canvasElement.width;

    ctx.lineWidth = 1;
    ctx.fillStyle = "#ff3f0c";
    ctx.fillRect(0, 0, width, height);
    ctx.save()

    drawCurve();

    ctx.restore();
    
    drawCircle(ctx, 106, 182);
    drawCircle(ctx, 260, 123);
    drawCircle(ctx, 413, 62);
    drawCircle(ctx, 327, 290);
    drawCircle(ctx, 568, 122);
    drawCircle(ctx, 723, 92);

    drawTriangle(ctx, 256, 94);
    drawTriangle(ctx, 384, 294);
    drawTriangle(ctx, 568, 64);

    drawText(ctx, 82, "octobre");
    drawText(ctx, 231, "novembre");
    drawText(ctx, 389, "décembre");
    drawText(ctx, 549, "janvier");
    drawText(ctx, 705, "février");

    drawSquare(ctx, 469, 286);

    drawSmallText(ctx, 337, "ventes");
    drawSmallText(ctx, 398, "commandes");
    drawSmallText(ctx, 482, "stocks");

    drawAxis();

  </script>
</body>
</html>
